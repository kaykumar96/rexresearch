{% extends 'dynrex/main.html' %}
{% load static %}
{% block content %}
<p></p>
 <div style="margin-left:-40px" class="module">
	<div class="module-head">
	    <h3>Adding details for '{{data.content_name}}'</h3>
	</div>
	<div class="module-body">
	<form class="form-horizontal row-fluid" role="form" data-toggle="validator" enctype="multipart/form-data"  method="post" action="{% url 'submit_contentdetails' %}">
	    {% csrf_token %}
	   	<div class="control-group">
	        <label class="control-label" for="branch_address"><h5><span id='validate'></span>Content Heading:</h5></label>
	        <div class="controls">
				<input type="text" id="content_heading" name="heading" value="{{contentdetails_data.heading}}"  class="span6">
			</div>
	    </div>
	    <div class="control-group">
	        <label class="control-label" for="branch_address"><h5><span id='validate'></span>Heading Details:</h5></label>
	        <div class="controls">
	        	<textarea class="span6" name ="heading_details">{{contentdetails_data.heading_details}}</textarea>
			</div>
	    </div>
	    <div class="control-group">
	        <label class="control-label" for="branch_address"><h5><span id='validate'></span>File Upload:</h5></label>
	        <div class="controls">
				<input type="file" id="file_upload" name="file"  class="span6">
			</div>
	    </div>
	    <div class="control-group">
	        <label class="control-label" for="branch_address"><h5><span id='validate'></span>Image Upload:</h5></label>
	        <div class="controls">
				<input type="file" id="image_upload" name="image"  class="span6">
			</div>
	    </div>
	    <div class="control-group">
	        <div class="controls">
		        <input class="span5" type="submit" id="submitButton" name="submit" value="Submit">
		        <input type="hidden" name="hiddenId" value="" name="content">
		        <input type="hidden" value="{{data.id}}" name="content">
				
	      </div>
	    </div>
	
	</form> 
	</div>
	</div>
{% endblock content %}
